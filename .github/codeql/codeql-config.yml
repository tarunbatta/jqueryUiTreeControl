name: "CodeQL Config"

queries:
  - uses: security-extended
  - uses: security-and-quality

paths:
  - src/

paths-ignore:
  - "**/node_modules"
  - "**/dist"
  - "**/*.test.ts"
  - "**/*.spec.ts"
  - "**/__tests__"
  - "**/*.d.ts"

# Add explicit configuration for better SARIF processing
query-filters:
  - include:
      tags contain: security
