<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="Styles/smoothness/jquery-ui-1.10.3.custom.min.css" />
    <script src="Scripts/jquery-2.0.1.min.js"></script>
    <script src="Scripts/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="Scripts/jquery.btechco.tree.js"></script>
</head>
<body>
    <div id="treeview">
    </div>
    <div>
        <button id="btn1">Test-1</button>
        <button id="btn2">Test-2</button>
        <button id="btn3">Expand-All</button>
        <button id="btn4">Collapse-All</button>
        <button id="btn5">Toggle</button>
    </div>
</body>
</html>
<script>
    $(document).ready(function () {
        var data_obj = [{
            "root": [
                {
                    "id": 1,
                    "name": "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",

                    "parentid": 1
                },
                {
                    "id": 3,
                    "name": "Quisque tempor dui in magna ullamcorper ornare.",
                    "parentid": 1
                },
                {
                    "id": 4,
                    "name": "Morbi malesuada lorem dignissim sapien molestie varius.",
                    "parentid": 2
                },
                {
                    "id": 5,
                    "name": "Integer et justo ac nunc viverra elementum vitae at eros.",
                    "parentid": 3
                },
                {
                    "id": 6,
                    "name": "In feugiat ante sit amet orci pulvinar sit amet vehicula enim ornare.",
                    "parentid": 4
                },
                {
                    "id": 7,
                    "name": "Cras at orci turpis, sed sodales velit.",
                    "parentid": 5
                },
                {
                    "id": 8,
                    "name": "Cras scelerisque urna vel mi condimentum ac feugiat libero iaculis.",
                    "parentid": 7
                },
                {
                    "id": 9,
                    "name": "Ut pharetra sem non est facilisis iaculis.",
                    "parentid": 7
                },
                {
                    "id": 10,
                    "name": "Praesent venenatis ante iaculis enim semper iaculis.",
                    "parentid": 1
                }
            ]
        }];

        $("#btn1").click(function () {
            Clear();

            $("#treeview").btechcotree({
                containerid: "treeview"
                , dataset: data_obj
                , datatype: $treedatatype.Json
                , dataformat: $treedataformat.Linear
                , class_node_collapse: "ui-icon-circle-plus"
                , class_node_expand: "ui-icon-circle-minus"
                , class_node_item: "ui-icon-clipboard"
                , collapse_tree: false
                , class_node_highlight: "ui-state-highlight"
                , class_node_add: "ui-icon-plusthick"
                , class_node_remove: "ui-icon-minusthick"
                , show_button_check: true
                , show_button_add: true
                , show_button_remove: true
                , node_remove_message: "Are you sure?"
                , onstart: function () {
                    console.log("onstart");
                }
                , onend: function () {
                    console.log("onend");
                }
                , onprocessingstart: function (node) {
                    console.log("onprocessingstart");
                }
                , onprocessingcomplete: function (node) {
                    console.log("onprocessingcomplete");
                }
                , onprocessingerror: function (xhr, ajaxOptions, thrownError) {
                    console.log("Ajax Error");
                    console.log(xhr);
                    console.log(ajaxOptions);
                    console.log(thrownError);
                }
                , onbeforedataconversion: function (node) {
                    console.log("onbeforedataconversion");
                }
                , onafterdataconversion: function (node) {
                    console.log("onafterdataconversion");
                }
                , onrenderstart: function (node) {
                    console.log("onrenderstart");
                }
                , onrendercomplete: function (node) {
                    console.log("onrendercomplete");
                }
                , onbeforenodeinsert: function (node) {
                    console.log("onbeforenodeinsert");
                }
                , onafternodeinsert: function (node) {
                    console.log("onafternodeinsert");
                }
                , onselectednode: function (node, sender) {
                    console.log("onselectednode");
                }
                , onbeforeaddnode: function (node, sender) {
                    console.log("onbeforeaddnode");
                }
                , onafteraddnode: function (node, sender) {
                    console.log("onafteraddnode");
                }
                , onbeforeremovenode: function (node, sender) {
                    console.log("onbeforeremovenode");
                }
                , onafterremovenode: function (node, sender) {
                    console.log("onafterremovenode");
                }
                , onaddnode: function (node, sender) {
                    console.log(node);
                    console.log(sender);
                }
                , onremovenode: function (id, node, sender) {
                    console.log(id);
                    console.log(node);
                    console.log(sender);
                }
                , onnodecheckselected: function (id, node, sender) {
                    console.log(id);
                    console.log(node);
                    console.log(sender);
                }
            });
        });

        $("#btn2").click(function () {
            Clear();

            $("#treeview").btechcotree({
                containerid: "treeview"
               , dataset: data_obj
               , datatype: $treedatatype.Json
               , dataformat: $treedataformat.Linear
            });
        });

        $("#btn3").click(function () {
            $("#treeview").btechcotree.Expand();
        });


        $("#btn4").click(function () {
            $("#treeview").btechcotree.Collapse();
        });

        $("#btn5").click(function () {
            $("#treeview").btechcotree.Toggle();
        });

        function Clear() {
            $("#treeview").empty();
        }
    });
</script>
